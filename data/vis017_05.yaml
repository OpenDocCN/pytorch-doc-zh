- en: Datasets
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据集
- en: 原文：[https://pytorch.org/vision/stable/datasets.html](https://pytorch.org/vision/stable/datasets.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pytorch.org/vision/stable/datasets.html](https://pytorch.org/vision/stable/datasets.html)
- en: Torchvision provides many built-in datasets in the `torchvision.datasets` module,
    as well as utility classes for building your own datasets.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 'Torchvision 在 `torchvision.datasets` 模块中提供了许多内置数据集，以及用于构建自己数据集的实用类。 '
- en: Built-in datasets[](#built-in-datasets "Permalink to this heading")
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 内置数据集[](#built-in-datasets "跳转到此标题")
- en: 'All datasets are subclasses of [`torch.utils.data.Dataset`](https://pytorch.org/docs/stable/data.html#torch.utils.data.Dataset
    "(in PyTorch v2.2)") i.e, they have `__getitem__` and `__len__` methods implemented.
    Hence, they can all be passed to a [`torch.utils.data.DataLoader`](https://pytorch.org/docs/stable/data.html#torch.utils.data.DataLoader
    "(in PyTorch v2.2)") which can load multiple samples in parallel using `torch.multiprocessing`
    workers. For example:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 所有数据集都是 [`torch.utils.data.Dataset`](https://pytorch.org/docs/stable/data.html#torch.utils.data.Dataset
    "(在 PyTorch v2.2 中)") 的子类，即它们实现了 `__getitem__` 和 `__len__` 方法。因此，它们都可以传递给 [`torch.utils.data.DataLoader`](https://pytorch.org/docs/stable/data.html#torch.utils.data.DataLoader
    "(在 PyTorch v2.2 中)")，后者可以使用 `torch.multiprocessing` 工作程序并行加载多个样本。例如：
- en: '[PRE0]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'All the datasets have almost similar API. They all have two common arguments:
    `transform` and `target_transform` to transform the input and target respectively.
    You can also create your own datasets using the provided [base classes](#base-classes-datasets).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 所有数据集几乎具有相似的 API。它们都有两个共同的参数：`transform` 和 `target_transform`，用于分别转换输入和目标。您还可以使用提供的
    [基类](#base-classes-datasets) 创建自己的数据集。
