  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Download file, with logic (from tensor2tensor) for Google Drive. Returns the
    path to the downloaded file. :param url: the url of the file from URL header.
    (None) :param path: path where file will be saved :param root: download folder
    used to store the file in (.data) :param overwrite: overwrite existing files (False)
    :param hash_value: hash for url (Default: `None`). :type hash_value: str, optional
    :param hash_type: hash type, among “sha256” and “md5” (Default: `"sha256"`). :type
    hash_type: str, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '下载文件，使用逻辑（来自tensor2tensor）用于Google Drive。返回下载文件的路径。:param url: 来自URL标头的文件的url。（无）:param
    path: 文件将被保存的路径:param root: 用于存储文件的下载文件夹（.data）:param overwrite: 覆盖现有文件（False）:param
    hash_value: url的哈希值（默认：`None`）。:type hash_value: str，可选:param hash_type: 哈希类型，可选“sha256”和“md5”（默认：`"sha256"`）。:type
    hash_type: str，可选'
