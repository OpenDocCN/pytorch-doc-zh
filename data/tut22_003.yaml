  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pytorch.org/tutorials/prototype/prototype_index.html](https://pytorch.org/tutorials/prototype/prototype_index.html)
- en: Prototype features are not available as part of binary distributions like PyPI
    or Conda (except maybe behind run-time flags). To test these features we would,
    depending on the feature, recommend building from master or using the nightly
    wheels that are made available on [pytorch.org](https://pytorch.org).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 原型功能不作为二进制分发的一部分，比如PyPI或Conda（除非可能在运行时标志后面）。为了测试这些功能，我们会根据功能的不同，建议从主分支构建或使用在[pytorch.org](https://pytorch.org)上提供的夜间版本。
- en: '*Level of commitment*: We are committing to gathering high bandwidth feedback
    only on these features. Based on this feedback and potential further engagement
    between community members, we as a community will decide if we want to upgrade
    the level of commitment or to fail fast.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*承诺水平*：我们承诺只收集关于这些功能的高带宽反馈。基于这些反馈和社区成员之间的潜在进一步互动，作为一个社区，我们将决定是否要升级承诺水平或快速失败。'
