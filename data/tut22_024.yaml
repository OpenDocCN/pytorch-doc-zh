- en: What is PyTorch?
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是PyTorch？
- en: 'PyTorch is a Python-based scientific computing package serving two broad purposes:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: PyTorch是一个基于Python的科学计算包，具有两个广泛的用途：
- en: A replacement for NumPy to use the power of GPUs and other accelerators.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于利用GPU和其他加速器的NumPy替代品。
- en: An automatic differentiation library that is useful to implement neural networks.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个自动求导库，用于实现神经网络。
- en: 'Goal of this tutorial:'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本教程的目标：
