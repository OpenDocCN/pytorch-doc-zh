  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pytorch.org/docs/stable/community/build_ci_governance.html](https://pytorch.org/docs/stable/community/build_ci_governance.html)
- en: How to Add a New Maintainer[](#how-to-add-a-new-maintainer "Permalink to this
    heading")
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何添加新的维护者[](#how-to-add-a-new-maintainer "跳转到此标题")
- en: 'For the person to be a maintainer, a person needs to:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 要成为维护者，一个人需要：
- en: Land at least six commits to the related part of the PyTorch repository
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在PyTorch仓库的相关部分至少提交六次提交。
- en: At least one of these commits must be submitted in the last six months
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些提交中至少有一个必须在过去的六个月内提交
- en: 'To add a qualified person to the maintainers’ list, please create a PR that
    adds a person to the [persons of interests](https://pytorch.org/docs/main/community/persons_of_interest.html)
    page and [merge_rules](https://github.com/pytorch/pytorch/blob/main/.github/merge_rules.yaml)
    files. Current maintainers will cast their votes of support. Decision criteria
    for approving the PR:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要将合格的人员添加到维护者列表中，请创建一个PR，将一个人添加到[感兴趣的人](https://pytorch.org/docs/main/community/persons_of_interest.html)页面和[merge_rules](https://github.com/pytorch/pytorch/blob/main/.github/merge_rules.yaml)文件中。当前维护者将投票支持。批准PR的决策标准：
- en: Not earlier than two business days passed before merging (ensure the majority
    of the contributors have seen it)
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在合并之前至少过去了两个工作日（确保大多数贡献者已经看到）
- en: 'PR has the correct label (module: ci)'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'PR具有正确的标签（module: ci）'
- en: There are no objections from the current maintainers
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前维护者没有异议
- en: There are at least three net *thumbs up* from current maintainers (or all maintainers
    vote *thumbs up* when the module has less than 3 maintainers).
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前维护者中至少有三个网站点赞（或者当模块的维护者少于3人时，所有维护者都投票赞成）。
