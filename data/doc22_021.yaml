- en: '`mps` device enables high-performance training on GPU for MacOS devices with
    Metal programming framework. It introduces a new device to map Machine Learning
    computational graphs and primitives on highly efficient Metal Performance Shaders
    Graph framework and tuned kernels provided by Metal Performance Shaders framework
    respectively.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '`mps`设备使MacOS设备上的高性能训练成为可能，使用Metal编程框架。它引入了一个新设备，将机器学习计算图和基元映射到高效的Metal Performance
    Shaders图框架和分别由Metal Performance Shaders框架提供的调整过的内核。'
- en: The new MPS backend extends the PyTorch ecosystem and provides existing scripts
    capabilities to setup and run operations on GPU.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 新的MPS后端扩展了PyTorch生态系统，并为现有脚本提供了在GPU上设置和运行操作的能力。
