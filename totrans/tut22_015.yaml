- en: Running the Tutorial Code
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 运行教程代码
- en: 'You can run this tutorial in a couple of ways:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下几种方式运行本教程：
- en: '**In the cloud**: This is the easiest way to get started! Each section has
    a Colab link at the top, which opens a notebook with the code in a fully-hosted
    environment. Pro tip: Use Colab with a GPU runtime to speed up operations *Runtime
    > Change runtime type > GPU*'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在云端**：这是最简单的入门方式！每个部分顶部都有一个Colab链接，点击后会在完全托管的环境中打开一个带有代码的笔记本。专业提示：使用带有GPU运行时的Colab可以加快操作速度
    *运行时 > 更改运行时类型 > GPU*'
- en: '**Locally**: This option requires you to setup PyTorch and torchvision first
    on your local machine ([installation instructions](https://pytorch.org/get-started/locally/)).
    Download the notebook or copy the code into your favorite IDE.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**本地**：此选项需要您首先在本地机器上设置PyTorch和torchvision（[安装说明](https://pytorch.org/get-started/locally/)）。下载笔记本或将代码复制到您喜欢的IDE中。'
