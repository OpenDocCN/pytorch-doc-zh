- en: This package implements abstractions found in `torch.cuda` to facilitate writing
    device-agnostic code.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 该软件包实现了在`torch.cuda`中找到的抽象，以便编写与设备无关的代码。
- en: '| [`current_device`](generated/torch.cpu.current_device.html#torch.cpu.current_device
    "torch.cpu.current_device") | Returns current device for cpu. |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: '| [`current_device`](generated/torch.cpu.current_device.html#torch.cpu.current_device
    "torch.cpu.current_device") | 返回CPU的当前设备。 |'
- en: '| [`current_stream`](generated/torch.cpu.current_stream.html#torch.cpu.current_stream
    "torch.cpu.current_stream") | Returns the currently selected [`Stream`](generated/torch.cpu.Stream.html#torch.cpu.Stream
    "torch.cpu.Stream") for a given device. |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| [`current_stream`](generated/torch.cpu.current_stream.html#torch.cpu.current_stream
    "torch.cpu.current_stream") | 返回给定设备的当前选择的[`Stream`](generated/torch.cpu.Stream.html#torch.cpu.Stream
    "torch.cpu.Stream")。 |'
- en: '| [`is_available`](generated/torch.cpu.is_available.html#torch.cpu.is_available
    "torch.cpu.is_available") | Returns a bool indicating if CPU is currently available.
    |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| [`is_available`](generated/torch.cpu.is_available.html#torch.cpu.is_available
    "torch.cpu.is_available") | 返回一个布尔值，指示CPU当前是否可用。 |'
- en: '| [`synchronize`](generated/torch.cpu.synchronize.html#torch.cpu.synchronize
    "torch.cpu.synchronize") | Waits for all kernels in all streams on the CPU device
    to complete. |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| [`synchronize`](generated/torch.cpu.synchronize.html#torch.cpu.synchronize
    "torch.cpu.synchronize") | 等待CPU设备上所有流中的所有内核完成。 |'
- en: '| [`stream`](generated/torch.cpu.stream.html#torch.cpu.stream "torch.cpu.stream")
    | Wrapper around the Context-manager StreamContext that selects a given stream.
    |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| [`stream`](generated/torch.cpu.stream.html#torch.cpu.stream "torch.cpu.stream")
    | 包装器，围绕选择给定流的上下文管理器StreamContext。 |'
- en: '| [`set_device`](generated/torch.cpu.set_device.html#torch.cpu.set_device "torch.cpu.set_device")
    | Sets the current device, in CPU we do nothing. |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| [`set_device`](generated/torch.cpu.set_device.html#torch.cpu.set_device "torch.cpu.set_device")
    | 设置当前设备，在CPU上我们不做任何操作。 |'
- en: '| [`device_count`](generated/torch.cpu.device_count.html#torch.cpu.device_count
    "torch.cpu.device_count") | Returns number of CPU devices (not cores). |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| [`device_count`](generated/torch.cpu.device_count.html#torch.cpu.device_count
