- en: TorchText Logo
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TorchText Logo
- en: 原文：[https://pytorch.org/text/stable/logo.html](https://pytorch.org/text/stable/logo.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[https://pytorch.org/text/stable/logo.html](https://pytorch.org/text/stable/logo.html)'
- en: If you make your project using TorchText and you want to mention TorchText,
    you can use the TorchText logo. There are couple of variations. You can download
    them from [here](https://download.pytorch.org/torchtext/logo/v1/torchtext-logo.zip).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用TorchText制作项目并想提及TorchText，您可以使用TorchText标志。有几种变体。您可以从[这里](https://download.pytorch.org/torchtext/logo/v1/torchtext-logo.zip)下载。
- en: Please follow [the guideline](https://download.pytorch.org/torchtext/logo/v1/guidelines.pdf)
    for the proper usage.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 请遵循[指南](https://download.pytorch.org/torchtext/logo/v1/guidelines.pdf)以正确使用。
- en: Warning
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: Please do not alter the logo. The guideline lists examples of improper usages
    as well, so please check them out before using the logos.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 请不要更改标志。指南中列出了不当使用的示例，请在使用标志之前查看。
