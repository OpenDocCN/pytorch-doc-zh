  - PREF_UL
  type: TYPE_NORMAL
  zh: '**global_step**（[*int*](https://docs.python.org/3/library/functions.html#int
    "(在Python v3.12中)")） - 要记录的全局步骤值'
- en: '**tag** ([*str*](https://docs.python.org/3/library/stdtypes.html#str "(in Python
    v3.12)")) – Name for the embedding'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**tag**（[*str*](https://docs.python.org/3/library/stdtypes.html#str "(在Python
    v3.12中)")） - 嵌入的名称'
