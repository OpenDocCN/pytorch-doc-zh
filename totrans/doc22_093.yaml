  - PREF_UL
  type: TYPE_NORMAL
  zh: '**use_strict_trace**（[*bool*](https://docs.python.org/3/library/functions.html#bool
    "(在Python v3.12中)")） - 是否将关键字参数strict传递给torch.jit.trace。当您希望跟踪器记录您的可变容器类型（列表、字典）时，请传递False'
