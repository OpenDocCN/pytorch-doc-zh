  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: torchtext.datasets
- en: 原文：[https://pytorch.org/text/stable/datasets.html](https://pytorch.org/text/stable/datasets.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pytorch.org/text/stable/datasets.html](https://pytorch.org/text/stable/datasets.html)
- en: Warning
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: The datasets supported by torchtext are datapipes from the [torchdata project](https://pytorch.org/data/beta/index.html),
    which is still in Beta status. This means that the API is subject to change without
    deprecation cycles. In particular, we expect a lot of the current idioms to change
    with the eventual release of `DataLoaderV2` from `torchdata`.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: torchtext支持的数据集是来自[torchdata项目](https://pytorch.org/data/beta/index.html)的数据管道，该项目仍处于Beta状态。这意味着API可能会在没有弃用周期的情况下发生更改。特别是，我们期望随着`torchdata`发布`DataLoaderV2`，当前的许多惯用法会发生变化。
- en: 'Here are a few recommendations regarding the use of datapipes:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是关于数据管道使用的一些建议：
- en: 'For shuffling the datapipe, do that in the DataLoader: `DataLoader(dp, shuffle=True)`.
    You do not need to call `dp.shuffle()`, because `torchtext` has already done that
    for you. Note however that the datapipe won’t be shuffled unless you explicitly
    pass `shuffle=True` to the DataLoader.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要对数据管道进行洗牌，请在DataLoader中进行：`DataLoader(dp, shuffle=True)`。您不需要调用`dp.shuffle()`，因为`torchtext`已经为您做了。但请注意，除非您明确将`shuffle=True`传递给DataLoader，否则数据管道不会被洗牌。
- en: 'When using multi-processing (`num_workers=N`), use the builtin `worker_init_fn`:'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '在使用多处理（`num_workers=N`）时，请使用内置的`worker_init_fn`： '
- en: '[PRE0]'
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This will ensure that data isn’t duplicated across workers.
  id: totrans-8
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这将确保数据在工作进程之间不会重复。
- en: We also recommend using `drop_last=True`. Without this, the batch sizes at the
    end of an epoch may be very small in some cases (smaller than with other map-style
    datasets). This might affect accuracy greatly especially when batch-norm is used.
    `drop_last=True` ensures that all batch sizes are equal.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们还建议使用`drop_last=True`。如果不这样做，在某些情况下，一个时期结束时的批次大小可能会非常小（比其他映射样式数据集的批次大小小）。这可能会对准确性产生很大影响，特别是在使用批量归一化时。`drop_last=True`确保所有批次大小相等。
- en: 'Distributed training with `DistributedDataParallel` is not yet entirely stable
    / supported, and we don’t recommend it at this point. It will be better supported
    in DataLoaderV2\. If you still wish to use DDP, make sure that:'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用`DistributedDataParallel`进行分布式训练目前还不够稳定/支持，我们不建议在这一点上使用。它将在DataLoaderV2中得到更好的支持。如果您仍希望使用DDP，请确保：
- en: All workers (DDP workers *and* DataLoader workers) see a different part of the
    data. The datasets are already wrapped inside [ShardingFilter](https://pytorch.org/data/main/generated/torchdata.datapipes.iter.ShardingFilter.html)
    and you may need to call `dp.apply_sharding(num_shards, shard_id)` in order to
    shard the data across ranks (DDP workers) and DataLoader workers. One way to do
    this is to create `worker_init_fn` that calls `apply_sharding` with appropriate
    number of shards (DDP workers * DataLoader workers) and shard id (inferred through
    rank and worker ID of corresponding DataLoader withing rank). Note however, that
    this assumes equal number of DataLoader workers for all the ranks.
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有工作进程（DDP工作进程*和*DataLoader工作进程）看到数据的不同部分。数据集已经包装在[ShardingFilter](https://pytorch.org/data/main/generated/torchdata.datapipes.iter.ShardingFilter.html)中，您可能需要调用`dp.apply_sharding(num_shards,
    shard_id)`以将数据分片到排名（DDP工作进程）和DataLoader工作进程中。一种方法是创建`worker_init_fn`，该函数调用`apply_sharding`并传递适当数量的分片（DDP工作进程*DataLoader工作进程）和分片ID（通过排名和相应DataLoader的工作ID推断）。但请注意，这假定所有排名的DataLoader工作进程数量相等。
- en: All DDP workers work on the same number of batches. One way to do this is to
    by limit the size of the datapipe within each worker to `len(datapipe) // num_ddp_workers`,
    but this might not suit all use-cases.
  id: totrans-12
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有DDP工作进程处理相同数量的批次。一种方法是通过将每个工作进程内的数据管道大小限制为`len(datapipe) // num_ddp_workers`来实现，但这可能不适用于所有用例。
- en: The shuffling seed is the same across all workers. You might need to call `torch.utils.data.graph_settings.apply_shuffle_seed(dp,
    rng)`
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 洗牌种子在所有工作进程中是相同的。您可能需要调用`torch.utils.data.graph_settings.apply_shuffle_seed(dp,
    rng)`
- en: The shuffling seed is different across epochs.
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 洗牌种子在不同的时期是不同的。
- en: The rest of the RNG (typically used for transformations) is **different** across
    workers, for maximal entropy and optimal accuracy.
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: RNG的其余部分（通常用于转换）在工作进程之间是**不同**的，以获得最大熵和最佳准确性。
