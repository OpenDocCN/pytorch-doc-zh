- en: DataPipe Graph Visualization[](#datapipe-graph-visualization "Permalink to this
    heading")
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DataPipe 图形可视化[](#datapipe-graph-visualization "跳转到此标题")
- en: '| [`to_graph`](generated/torchdata.datapipes.utils.to_graph.html#torchdata.datapipes.utils.to_graph
    "torchdata.datapipes.utils.to_graph") | Visualizes a DataPipe by returning a [`graphviz.Digraph`](https://graphviz.readthedocs.io/en/stable/api.html#graphviz.Digraph
    "(in graphviz)"), which is a graph of the data pipeline. |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: '| [`to_graph`](generated/torchdata.datapipes.utils.to_graph.html#torchdata.datapipes.utils.to_graph
    "torchdata.datapipes.utils.to_graph") | 通过返回 [`graphviz.Digraph`](https://graphviz.readthedocs.io/en/stable/api.html#graphviz.Digraph
    "(在 graphviz 中)") 来可视化 DataPipe，这是数据管道的图形。 |'
- en: Common Utility Functions[](#common-utility-functions "Permalink to this heading")
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 常见实用函数[](#common-utility-functions "跳转到此标题")
- en: '| [`janitor`](generated/torchdata.datapipes.utils.janitor.html#torchdata.datapipes.utils.janitor
    "torchdata.datapipes.utils.janitor") | Invokes various obj cleanup procedures
    such as: - Closing streams |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| [`janitor`](generated/torchdata.datapipes.utils.janitor.html#torchdata.datapipes.utils.janitor
    "torchdata.datapipes.utils.janitor") | 调用各种对象清理程序，如：- 关闭流 |'
- en: '| [`pin_memory_fn`](generated/torchdata.datapipes.utils.pin_memory_fn.html#torchdata.datapipes.utils.pin_memory_fn
    "torchdata.datapipes.utils.pin_memory_fn") | Utility function to move data to
    pinned memory. |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| [`pin_memory_fn`](generated/torchdata.datapipes.utils.pin_memory_fn.html#torchdata.datapipes.utils.pin_memory_fn
    "torchdata.datapipes.utils.pin_memory_fn") | 将数据移动到固定内存的实用函数。 |'
- en: File Object and Stream Utility[](#file-object-and-stream-utility "Permalink
    to this heading")
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文件对象和流实用程序[](#file-object-and-stream-utility "跳转到此标题")
- en: '| [`StreamWrapper`](generated/torchdata.datapipes.utils.StreamWrapper.html#torchdata.datapipes.utils.StreamWrapper
    "torchdata.datapipes.utils.StreamWrapper") | StreamWrapper is introduced to wrap
    file handler generated by DataPipe operation like FileOpener. |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| [`StreamWrapper`](generated/torchdata.datapipes.utils.StreamWrapper.html#torchdata.datapipes.utils.StreamWrapper
    "torchdata.datapipes.utils.StreamWrapper") | StreamWrapper 用于包装由 DataPipe 操作生成的文件处理程序，如
    FileOpener。 |'
